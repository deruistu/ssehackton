		function showInf() {
			var var1=document.getElementById('newA').value;

				var var2=document.getElementById('Information');
				document.getElementById('newA').value="";
				var2.innerText="Input Error, Please input the amount again!";

			} else {
			var var4=document.getElementById('oldA').innerText;
            var4=parseInt(var4);
			if (var1>=var4) {

				var2.innerText="Successfully Increase the amount!";

		}

		google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Month', 'Cost'],
          ['January',  1000],
          ['February',  1170],
          ['March',  660],
          ['April',  1030]
        ]);

        var options = {
          title: 'Electricity Cost Statistic',
          curveType: 'function',
          legend: { position: 'bottom' },
          backgroundColor: "e8edec",
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));


        chart.draw(data, options);
      }
